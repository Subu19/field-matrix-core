      border-radius: 4px;
      cursor: pointer;
    }

<title>Login Page</title>

</head>
<body>

<header>
  <div id="name-container">
    <span id="name"></span><span id="cursor" class="cursor">|</span>
  </div>
</header>

<div class="container" id="loginContainer">
  <form id="loginForm" action="login.php" method="post">
    <h2 style="text-align:center;">Login</h2>
    <br>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autocomplete="off">
    </div>
        
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required autocomplete="off">
    </div>
        
    <button type="submit">Login</button><br><br>
    <p id="signupLink" style="text-align: center; font-weight: bold;" onclick="toggleSignup()">Don't have an account? Sign up</p>
    </form>

  <form id="signupForm" action="signup.php" method="post">
    <h2 style="text-align: center">Form</h2>
    <div class="form-group">
      <label for="name">Full-Name:</label>
      <input type="text" id="signupFullname" name="signupFullname" required autocomplete="off">
    </div>
        
    <div class="form-group">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required autocomplete="off">
    </div>
        
    <div class="form-group">
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required autocomplete="off">
    </div>
        
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off">
    </div>
        
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="signupLocation" name="location" required autocomplete="off">
    </div>
        
    <button type="submit">Sign Up</button>
      <p style="text-align: center; font-weight: bold;" id="loginLink" onclick="toggleSignup()">Already have an account? Login</p>
  </form>

</div>

<footer>

  <p class="footer-content">&copy; iceman404</p>

</footer>


<script>
  function toggleSignup() {
  const loginContainer = document.getElementById("loginContainer");
  loginContainer.classList.toggle("show-signup");
}

  // Typing effect for the name "Iceman404"
  const nameElement = document.getElementById('name');
  const cursorElement = document.getElementById('cursor');
  const nameTexts = ["Welcome to Field Matrix Core", "Your one stop solution to IOT Hub"];
  let textIndex = 0;
  let charIndex = 0;

  function type() {
    if (charIndex <= nameTexts[textIndex].length) {
      nameElement.textContent = nameTexts[textIndex].slice(0, charIndex);
      charIndex++;
      setTimeout(type, 200);
    } else {
      cursorElement.style.visibility = 'visible';
      setTimeout(erase, 2000);
    }
  }

  function erase() {
    if (charIndex >= 0) {
      nameElement.textContent = nameTexts[textIndex].slice(0, charIndex);
      charIndex--;
      setTimeout(erase, 50);
    } else {
      textIndex++;
    if (textIndex >= nameTexts.length) {
      textIndex = 0;
    }

    cursorElement.style.visibility = 'hidden'; // Hide the cursor before changing text
    setTimeout(() => {
      nameElement.textContent = nameTexts[textIndex]; // Set the text content before typing starts
      charIndex = 0; // Reset charIndex for the new text
      type();
      }, 100);
    }
  }
  
  type();


</script>
